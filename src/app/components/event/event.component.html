
<div>
    <div class="media">
        <h3 class="h3-responsive font-weight-bold mr-3">{{ ev.time }}</h3>
        <div class="media-body mb-3">
          <mdb-badge (click)="handleDeleteClick()" danger="true" class="text-center float-right">-</mdb-badge>
          <h6 class="mt-0 font-weight-bold">{{ ev.subject }}</h6>
          <hr class="hr-bold mb-0 " />
          <p class="mb-0" *ngIf="ev.location">
            <mdb-icon fas icon="location-arrow"></mdb-icon>
            {{ ev.location }}
          </p>
        </div>
        
      </div>
      <p class="p-3 blue-grey lighten-5 blue-grey lighten-5" *ngIf="ev.description">
          {{ ev.description }}
      </p>
</div>
